<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Submit a Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-white text-gray-900">
  <header class="border-b bg-gray-100">
    <div class="container mx-auto flex justify-between items-center py-4">
      <div class="flex items-center">
        <a href="index.html" class="text-gray-700 hover:text-gray-900 mr-4">
          <i class="fas fa-arrow-left text-2xl"></i>
        </a>
        <img alt="CONTEC US logo with a blue and white color scheme" class="h-16 w-16" src="https://storage.googleapis.com/a1aa/image/saeqYorpWyUrPavi2pMP1e4PbLBfKHwxq4tc8ZmC15Wsz7NoA.jpg" />
      </div>
      <h1 class="text-2xl font-bold">CONTEC US</h1>
    </div>
  </header>
  <main class="container mx-auto mt-8 px-4">
    <div class="mb-6">
      <h1 class="text-2xl font-bold">Submit a request</h1>
    </div>
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700" for="email">Your email address</label>
        <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="email" required="" type="email"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700" for="subject">Subject</label>
        <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="subject" required="" type="text"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700" for="description">Description</label>
        <textarea class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="description" rows="6"></textarea>
      </div>
      <p class="text-sm text-gray-500">Please enter the details of your request. A member of our support staff will respond as soon as possible.</p>
      <div>
        <label class="block text-sm font-medium text-gray-700" for="attachments">Attachments (optional)</label>
        <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="attachments" type="file"/>
      </div>
      <button class="bg-green-700 text-white px-4 py-2 rounded-md shadow-sm hover:bg-green-800" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
