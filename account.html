<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .slide-in {
            animation: slideIn 1.5s ease-out;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            animation: fadeIn 0.5s ease-in-out;
            text-align: center;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
  </style>
 </head>
 <body class="flex flex-col min-h-screen bg-gradient-to-r from-green-400 to-blue-500">
  <header class="w-full bg-gray-800 shadow-md py-4 flex items-center">
   <button class="ml-4 text-white hover:text-gray-300" onclick="window.location.href='index.html'">
    <i class="fas fa-arrow-left fa-lg">
    </i>
   </button>
  </header>
  <main class="flex flex-grow items-center justify-center">
   <div class="flex flex-col items-center bg-white p-8 rounded-lg shadow-lg">
    <img alt="Company Logo" class="w-24 h-24 mb-6" height="96" src="https://storage.googleapis.com/a1aa/image/saeqYorpWyUrPavi2pMP1e4PbLBfKHwxq4tc8ZmC15Wsz7NoA.jpg" width="96"/>
    <div class="w-full max-w-xs border-2 border-gray-300 p-4 rounded">
     <h1 class="text-3xl font-bold text-center mb-6 slide-in">
      Login
     </h1>
     <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="loginForm">
      <div class="mb-4">
       <label class="block text-sm font-bold mb-2" for="email">
        EMAIL
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="" type="email"/>
      </div>
      <div class="mb-6">
       <label class="block text-sm font-bold mb-2" for="password">
        PASSWORD
       </label>
       <div class="flex items-center justify-between">
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="" type="password"/>
        <a class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-800 ml-2" href="#">
         Forgot?
        </a>
       </div>
      </div>
      <div class="flex items-center justify-center">
       <button class="bg-green-900 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="signInButton" type="button">
        Sign In
       </button>
      </div>
     </form>
    </div>
   </div>
  </main>
  <div class="modal" id="signInModal">
   <div class="modal-content">
    <p class="text-center text-lg font-bold">
     Sign In Successful!
    </p>
    <p class="text-center text-sm text-gray-600 mt-2">
     Welcome back! You have successfully signed in.
    </p>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4" onclick="document.getElementById('signInModal').style.display='none'">
     Close
    </button>
   </div>
  </div>
  <div class="modal" id="errorModal">
   <div class="modal-content">
    <p class="text-center text-lg font-bold text-red-600">
     Error!
    </p>
    <p class="text-center text-sm text-gray-600 mt-2">
     Please fill in both email and password fields.
    </p>
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4" onclick="document.getElementById('errorModal').style.display='none'">
     Close
    </button>
   </div>
  </div>
  <script>
   document.getElementById('signInButton').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                document.getElementById('signInModal').style.display = 'block';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            } else {
                document.getElementById('errorModal').style.display = 'block';
            }
        });

        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        });
  </script>
 </body>
</html>
